{% load static %}

<div class="contents">
    {% for post in posts %}
      <div class="information">
      <h2></h2><!--색상 박스 -->
      <h3>{{post.title}}</h3> <!--흰 박스 + 문구 -->
      <a class="link1" href="{% url 'main:detail' post.id %}">상세보기</a> <!--문구 + 초록 박스 -->
      </div>
    {% empty %}
      <p class="empty">{{ empty_message }}</p>
    {% endfor %}
</div>
