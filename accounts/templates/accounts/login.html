{% extends 'base.html'%}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
    <form action="{% url 'accounts:login' %}" method="POST">
        {% csrf_token %}
        <div class="content">
            <div class="login_box">
                <div class="login_ID">
                    <input type="text" id="username" name="username" placeholder="아이디">           
                </div>
                <div class="login_PW">
                    <input type="password" id="password" name="password" placeholder="비밀번호">
                </div>
                <div class="login_login"><input type="submit" value="로그인" class="login_login_button"></div>
                <div class="test"><div class="login_signup"><a href="{% url 'accounts:signup' %}" class="login_signup_button">회원가입</a></div></div>
            </div>
        </div>
    </form>
</body>
</html>

{% endblock %}
